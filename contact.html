    <section class="syno">
        <div class="container">
            <div class="row mx-4">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="labell">First Name</label>
                        <input type="email" class="form-control" id="exampleInputfirstName" aria-describedby="emailHelp"
                            placeholder="Enter First Name">
                        <small id="emailHelp" class="form-text text-muted"></small>

                        <label for="exampleInputEmail1" class="labell">Last Name</label>
                        <input type="email" class="form-control" id="exampleInputlastName" aria-describedby="emailHelp"
                            placeholder="Enter Last Name">
                        <small id="emailHelp" class="form-text text-muted"></small>

                        <label for="exampleInputEmail1" class="labell">Enter Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="abc@gmail.com">
                        <small id="emailHelp" class="form-text text-muted"></small>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputNumber" class="labell">Phone Number</label>
                        <input type="password" class="form-control" id="exampleInputNumber"
                            placeholder="Enter mobile number">
                    </div>
                    <div>
                        <label for="sds" class="labell">How did you hear about us?</label>
                        <select class="form-control" id="sdssd">
                            <option>Facebook</option>
                            <option>Referral</option>
                            <option>Yelp</option>
                            <option>Twitter</option>
                            <option>Google Ads</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="labell">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </section>
